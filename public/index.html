
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
</head>
<body>
    
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; max-height: calc(100vh - 50px) !important; overflow: auto; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #rooms-list li {display: inline}
    </style>
    <form action="#" id="room-select">
        <p>Enter the name of the room you want to be connected to</p>
        <input type="text" id="rooms" placeholder="room name or id">
        <input type="submit" value="Connect">
    </form>
    <ul id="rooms-list">
        <p>you are connected to :</p>
    </ul>
    <p>Click on the room you want to be disconnected</p>
    <ul id="chat">
        <p>Chat </p>
    </ul>
    <form action="#" id="message-form">
        <input type="text" id='username' placeholder="username">
        <input id="m" autocomplete="off" placeholder="hello">
        <input type="submit" value="Send">
        <p>Enter your name, type a message and send it !</p>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
